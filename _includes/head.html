<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="{{ '/assets/css/blog.css' | relative_url }}" media="screen" type="text/css">
  <link rel="shortcut icon" href="/favicon.ico"  type="image/x-icon"/>
  {% if page.noindex %}<meta name="ROBOTS" content="NOINDEX, FOLLOW">{% endif %}

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.summary | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  {% if page.canonical %}
  <link rel="canonical" href="{{ page.canonical }}">
  {% else %}
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  {% endif %}
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
</head>
