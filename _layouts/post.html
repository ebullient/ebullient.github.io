---
layout: default
---
<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
  </header>
  <section class="content">
      {{ page.content }}
  </section>
  <footer class="byline">
    <div>posted <time class="post_date">{{ page.date | date: "%d %B %Y" }}</time></div>
    <div class="tags">tags: <ul>
      {% assign tags = page.tags | sort %}
      {% for tag in tags %}
        <li><a href="/tag#{{ tag | slugify }}">{{tag}}</a></li>
      {% endfor %}
      </ul>
    </div>
  </footer>
</article>
{% include prevnext.html %}
