{{ define "main" }}
<main class="page" id="content">
  <header class="page-header">
    <h1 class="page-title">{{.Title}}</h1>
  </header>
  {{- with .Content }}
  <article>
    {{.}}
  </article>
  {{- end}}
  <section class="archive_list">
    <ul>
      {{ range .Pages }}
      <li>
          {{.Date.Format "2006-01-02"}} | <a href="{{.RelPermalink}}">{{.Title}}</a>
      </li>
      {{ end }}
    </ul>
  </section>
</main>
{{ end }}
