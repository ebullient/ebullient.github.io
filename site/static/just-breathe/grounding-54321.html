<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-4-3-2-1 Grounding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .content {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
            color: white;
            max-width: 600px;
            padding: 20px;
        }

        .prompt {
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .instruction {
            font-size: 24px;
            font-weight: 300;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            line-height: 1.6;
        }

        .timer {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 18px;
            font-weight: 300;
            z-index: 10;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .fade-in {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="background-image" src="zen-fox-jduimovich-2025.webp" alt="Zen fox">

        <div class="content">
            <div class="prompt fade-in">5</div>
            <div class="instruction fade-in">Notice 5 things you can see</div>
        </div>

        <div class="timer">2:00</div>
    </div>

    <script>
        const steps = [
            { number: 5, text: "Notice 5 things you can see" },
            { number: 4, text: "Notice 4 things you can touch or feel" },
            { number: 3, text: "Notice 3 things you can hear" },
            { number: 2, text: "Notice 2 things you can smell" },
            { number: 1, text: "Notice 1 thing you can taste" },
            { number: "âœ“", text: "You are here. You are present." }
        ];

        const promptEl = document.querySelector('.prompt');
        const instructionEl = document.querySelector('.instruction');
        const timerDisplay = document.querySelector('.timer');

        let currentStep = 0;
        const stepDuration = 20000; // 20 seconds per step = 2 minutes total
        let remainingSeconds = 120;

        // Update timer every second
        const timerInterval = setInterval(() => {
            remainingSeconds--;
            const minutes = Math.floor(remainingSeconds / 60);
            const seconds = remainingSeconds % 60;
            timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

            if (remainingSeconds <= 0) {
                clearInterval(timerInterval);
            }
        }, 1000);

        // Advance steps
        const stepInterval = setInterval(() => {
            currentStep++;

            if (currentStep >= steps.length) {
                clearInterval(stepInterval);
                return;
            }

            // Fade out
            promptEl.style.opacity = '0';
            instructionEl.style.opacity = '0';

            setTimeout(() => {
                promptEl.textContent = steps[currentStep].number;
                instructionEl.textContent = steps[currentStep].text;
                promptEl.style.opacity = '1';
                instructionEl.style.opacity = '1';
            }, 500);

        }, stepDuration);
    </script>
</body>
</html>
