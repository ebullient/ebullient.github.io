<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, noarchive">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breathing Pacer - 2 minutes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      overflow: hidden;
    }

    svg {
      width: 90vmin;
      height: 90vmin;
    }

    .breath-circle {
      fill: rgba(255, 255, 255, 0.2);
      stroke: rgba(255, 255, 255, 0.8);
      stroke-width: 2;
    }

    .timer {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.6);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 18px;
      font-weight: 300;
    }
  </style>
</head>

<body>
  <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <circle class="breath-circle" cx="50" cy="50" r="15">
      <animate attributeName="r" values="15;35;15" dur="12s" keyTimes="0;0.333;1" repeatCount="10" calcMode="spline"
        keySplines="0.4 0 0.6 1; 0.4 0 0.6 1" />
      <animate attributeName="fill" values="rgba(100,149,237,0.2);rgba(147,112,219,0.3);rgba(100,149,237,0.2)" dur="12s"
        keyTimes="0;0.333;1" repeatCount="10" />
      <animate attributeName="stroke" values="rgba(100,149,237,0.8);rgba(147,112,219,0.9);rgba(100,149,237,0.8)"
        dur="12s" keyTimes="0;0.333;1" repeatCount="10" />
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="12s" keyTimes="0;0.333;1" repeatCount="10" />
    </circle>
  </svg>
  <div class="timer">2:00</div>
  <script>
    const timerDisplay = document.querySelector('.timer');
    const totalSeconds = 120;
    let remainingSeconds = totalSeconds;
    const interval = setInterval(() => {
      remainingSeconds--;
      const minutes = Math.floor(remainingSeconds / 60);
      const seconds = remainingSeconds % 60;
      timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

      if (remainingSeconds <= 0) {
        clearInterval(interval);
        timerDisplay.textContent = 'Complete';
      }
    }, 1000);
  </script>
</body>

</html>
